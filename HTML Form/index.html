<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="form__name">
          <div class="form__input-container">
            <input placeholder="First Name" type="text" class="form__input" />
            <span class="form__label">First Name</span>
          </div>
          <div class="form__input-container">
            <input placeholder="Last Name" type="text" class="form__input" />
            <span class="form__label">Last Name</span>
          </div>
        </div>
        <div class="form__input-container">
          <input placeholder="Emil" class="form__input" type="emil" />
          <span class="form__label">Email</span>
        </div>
        <button class="form__btn">Submit</button>
      </form>
    </div>
  </body>
</html>
